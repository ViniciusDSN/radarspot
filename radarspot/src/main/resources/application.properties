spring.application.name=radarspot
server.port=8080

# PostgreSQL config
spring.datasource.url=jdbc:postgresql://localhost:5432/radarspot
spring.datasource.username=postgres
spring.datasource.password=teste123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Snapshots interval
radar.snapshot.interval-min=30

# API Binance
binance.api.base=https://api.binance.com
binance.timeout-ms=5000